name: Scraper

on:
  schedule:
    - cron: "0 * * * *"  # 매 시간 0분에 실행 (UTC 기준)
  workflow_dispatch:  # 수동 실행을 위한 트리거 추가

jobs:
  scrape-job:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.9'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install requests beautifulsoup4 slack_sdk

    - name: Run scraper
      env:
        SLACK_TOKEN: ${{ secrets.SLACK_TOKEN }}
        CHANNEL_ID: ${{ secrets.CHANNEL_ID }}
      run: python scraper.py

    - name: Send Slack notification
      if: ${{ github.event_name == 'workflow_dispatch' }}  # workflow_dispatch 이벤트일 때만 실행
      env:
        SLACK_TOKEN: ${{ secrets.SLACK_TOKEN }}
        CHANNEL_ID: ${{ secrets.CHANNEL_ID }}
      run: |
        curl -X POST -H 'Content-type: application/json' --data '{"text":"워크플로우가 처음 실행되었습니다."}' https://slack.com/api/chat.postMessage?token=${{ secrets.SLACK_TOKEN }}&channel=${{ secrets.CHANNEL_ID }}
